<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>定制你的 Wish Offer</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #0f204b; 
            --accent-color: #d4af37;  
        }
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; font-size: 22px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-size: 14px; font-weight: bold; }
        input {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd;
            border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--primary-color); }
        button {
            width: 100%; background-color: var(--primary-color); color: #fff;
            border: none; padding: 15px; font-size: 18px; border-radius: 8px;
            cursor: pointer; font-weight: bold; margin-top: 10px;
        }
        
        /* Offer 卡片样式更新 */
        #offer-wrapper { display: none; text-align: center; }
        #offer-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a3675 100%);
            color: #fff; padding: 40px 20px; border-radius: 12px;
            position: relative; overflow: hidden; box-sizing: border-box;
            border: 4px solid var(--accent-color);
        }
        
        /* 新增 Logo 样式 */
        .school-logo-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px auto;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--accent-color);
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .school-logo-wrapper img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .offer-title { color: var(--accent-color); font-size: 28px; font-weight: 900; margin: 0 0 10px 0; }
        .student-name { font-size: 24px; font-weight: bold; margin: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.3); display: inline-block; padding-bottom: 5px; }
        .congrats-text { font-size: 16px; line-height: 1.5; margin: 15px 0; opacity: 0.9; }
        .dream-school { font-size: 26px; color: var(--accent-color); font-weight: bold; margin: 10px 0 20px 0; }
        .brand-footer { margin-top: 30px; font-size: 12px; opacity: 0.7; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; }
        #instruction { color: #e74c3c; font-weight: bold; margin-top: 20px; font-size: 16px; }
        .loading { color: #666; margin-top: 15px; font-size: 14px; display: none; }
    </style>
</head>
<body>

    <div class="container" id="form-container">
        <h2>✨ 生成专属 Wish Offer ✨</h2>
        <div class="form-group">
            <label for="name">学生姓名</label>
            <input type="text" id="name" placeholder="请输入姓名 (如: 张三)" required>
        </div>
        <div class="form-group">
            <label for="phone">手机号码</label>
            <input type="tel" id="phone" placeholder="请输入手机号" required maxlength="11">
        </div>
        <div class="form-group">
            <label for="school">梦校名称</label>
            <input type="text" id="school" placeholder="请输入你的梦校 (如: 牛津大学)" required>
        </div>
        <button onclick="generateOffer()">一键生成 Offer</button>
        <div class="loading" id="loading-text">正在生成专属图片，请稍候...</div>
    </div>

    <div class="container" id="offer-wrapper">
        <div id="image-container">
            <div id="offer-card">
                <h1 class="offer-title">WISH OFFER</h1>
                
                <div class="school-logo-wrapper">
                    <img id="display-logo" src="" alt="School Logo">
                </div>

                <div class="congrats-text">Congratulations!</div>
                <div class="student-name" id="display-name"></div>
                <div class="congrats-text">你已成功获得梦校的青睐，<br>即将开启闪耀的学术之旅：</div>
                <div class="dream-school" id="display-school"></div>
                <div class="brand-footer">
                    澳优国际教育 AU INTERNATIONAL EDUCATION<br>为你保驾护航
                </div>
            </div>
        </div>
        <div id="instruction"></div>
    </div>
